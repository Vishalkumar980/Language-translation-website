<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Language Translator</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #1a1a2e;
            --card-color: #16213e;
            --text-color: #e6e6e6;
            --border-color: #2d4059;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .translator-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 10px 20px var(--shadow-color);
            overflow: hidden;
        }

        .translator-header {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
        }

        .translator-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .translator-body {
            padding: 25px;
        }

        .language-selectors {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 15px;
        }

        .select-container {
            flex: 1;
        }

        .select-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--secondary-color);
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        .text-areas {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .text-container {
            flex: 1;
            position: relative;
        }

        .text-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--secondary-color);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
            resize: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        .char-count {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 12px;
            color: var(--secondary-color);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .swap-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .swap-btn:hover {
            background-color: var(--secondary-color);
            transform: rotate(180deg);
        }

        .translate-btn {
            flex: 1;
            margin-left: 20px;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .translate-btn:hover {
            background-color: var(--secondary-color);
        }

        .translator-footer {
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .language-selectors, .text-areas {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .swap-btn {
                transform: rotate(90deg);
            }
            
            .translate-btn {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="translator-container">
        <div class="translator-header">
            <h1>Language Translator</h1>
        </div>
        <div class="translator-body">
            <div class="language-selectors">
                <div class="select-container">
                    <label for="source-language">From</label>
                    <select id="source-language">
                        <option value="auto">Auto Detect</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                <div class="select-container">
                    <label for="target-language">To</label>
                    <select id="target-language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
            </div>
            <div class="text-areas">
                <div class="text-container">
                    <label for="source-text">Original Text</label>
                    <textarea id="source-text" placeholder="Enter text to translate..."></textarea>
                    <div class="char-count" id="source-count">0/5000</div>
                </div>
                <div class="text-container">
                    <label for="translated-text">Translation</label>
                    <textarea id="translated-text" placeholder="Translation will appear here..." readonly></textarea>
                    <div class="char-count" id="translated-count">0/5000</div>
                </div>
            </div>
            <div class="controls">
                <button class="swap-btn" id="swap-languages" title="Swap languages">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                    </svg>
                </button>
                <button class="translate-btn" id="translate-btn">Translate</button>
            </div>
        </div>
        <div class="translator-footer">
            Powered by JavaScript | Dark Theme Translator
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const sourceLanguage = document.getElementById('source-language');
            const targetLanguage = document.getElementById('target-language');
            const sourceText = document.getElementById('source-text');
            const translatedText = document.getElementById('translated-text');
            const translateBtn = document.getElementById('translate-btn');
            const swapBtn = document.getElementById('swap-languages');
            const sourceCount = document.getElementById('source-count');
            const translatedCount = document.getElementById('translated-count');

            // Character count update
            sourceText.addEventListener('input', function() {
                const count = this.value.length;
                sourceCount.textContent = `${count}/5000`;
                
                if (count > 5000) {
                    sourceCount.style.color = '#ff7675';
                } else {
                    sourceCount.style.color = '#a29bfe';
                }
            });

            // Translation function (mock implementation)
            function translateText(text, sourceLang, targetLang) {
                // In a real app, you would call a translation API here
                // This is just a mock implementation that reverses the text
                return new Promise((resolve) => {
                    setTimeout(() => {
                        if (text.trim() === '') {
                            resolve('');
                        } else {
                            // Mock translation - in a real app, replace with API call
                            const mockTranslations = {
                                'en': { 'es': 'Texto traducido al español', 'fr': 'Texte traduit en français' },
                                'es': { 'en': 'Text translated to English', 'fr': 'Texte traduit en français' },
                                'fr': { 'en': 'Text translated to English', 'es': 'Texto traducido al español' }
                            };
                            
                            if (mockTranslations[sourceLang] && mockTranslations[sourceLang][targetLang]) {
                                resolve(mockTranslations[sourceLang][targetLang]);
                            } else {
                                resolve(`[${targetLang.toUpperCase()} Translation]: ${text.split('').reverse().join('')}`);
                            }
                        }
                    }, 500);
                });
            }

            // Translate button click handler
            translateBtn.addEventListener('click', async function() {
                if (sourceText.value.trim() === '') {
                    translatedText.value = '';
                    return;
                }

                translateBtn.disabled = true;
                translateBtn.textContent = 'Translating...';
                
                const sourceLang = sourceLanguage.value;
                const targetLang = targetLanguage.value;
                
                try {
                    const translation = await translateText(sourceText.value, sourceLang, targetLang);
                    translatedText.value = translation;
                    translatedCount.textContent = `${translation.length}/5000`;
                } catch (error) {
                    translatedText.value = 'Translation failed. Please try again.';
                    console.error('Translation error:', error);
                } finally {
                    translateBtn.disabled = false;
                    translateBtn.textContent = 'Translate';
                }
            });

            // Swap languages button click handler
            swapBtn.addEventListener('click', function() {
                const tempLang = sourceLanguage.value;
                sourceLanguage.value = targetLanguage.value;
                targetLanguage.value = tempLang;
                
                const tempText = sourceText.value;
                sourceText.value = translatedText.value;
                translatedText.value = tempText;
                
                // Update character counts
                sourceCount.textContent = `${sourceText.value.length}/5000`;
                translatedCount.textContent = `${translatedText.value.length}/5000`;
            });

            // Auto-translate when source text changes (with debounce)
            let debounceTimer;
            sourceText.addEventListener('input', function() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    if (sourceText.value.trim() !== '') {
                        translateBtn.click();
                    } else {
                        translatedText.value = '';
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
